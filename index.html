<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>animated form</title>
</head>
<body>
  <form action="" class="form">
    <h2 class="form__title"> sign up </h2>
    <p class="form__desc">have access to all of our goods and services</p>

    <div class="form__group">
      <input type="text" id="email" class="from__input" placeholder="" autocomplete="off">
      <label for="email" class="form__label">Email</label>
    </div>
    <div class="form__group">
      <input type="password" id="pswd" class="from__input" placeholder="" autocomplete="off">
      <label for="email" class="form__label">Password</label>
    </div>

    <button class="form__btn">sign up</button>
  </form>
  
</body>
</html>
